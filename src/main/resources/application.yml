spring:
  profiles:
    active: local
  cache:
    jcache:
      config: ehcache.xml
  main:
    allow-bean-definition-overriding: true

server:
  port: 7777

camel:
  component:
    servlet:
      mapping:
        context-path: /*

  springboot:
    main-run-controller: true
    name: Application
    stream-caching-enabled: true
    startup-summary-level: verbose
    routes-include-pattern: classpath:camel/*.xml

management:
  port: 8081
endpoints:
  enabled: false
  health:
    enabled: true

mambu:
  host: modusbox.sandbox.mambu.com
  username: shashi
  password: Modusbox@123

error:
  default:
    code: PORTX_OBA_ERROR
    message: An error occured in PortX OBA Proc API
  authentication:
    code: PORTX_OBA_AUTHENTICATION
    message: Authentication error
  badrequest:
    code: PORTX_OBA_BADREQUEST
    message: Invalid request
  notfound:
    code: PORTX_OBA_NOTFOUND
    message: Requested Resource Not Found
  alreadyexists:
    code: PORTX_OBA_ALREADYEXISTS
    message: Resource already exists
  unavailable:
    code: PORTX_OBA_UNAVAILABLE
    message: Resquested service anavailable
# above are the standard error codes/messages for this app
# add any new codes you need and override as props <errorCode> and <errorMessage> in routes

